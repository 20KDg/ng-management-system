<div class="shop-type-edit-container" [@fadeIn]>
  <nz-breadcrumb style="padding: 12px 0;background: #ecf0f5;">
    <nz-breadcrumb-item>
      <i class="anticon anticon-shop"></i>
      <span>店铺</span>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>门店分类</nz-breadcrumb-item>
    <nz-breadcrumb-item>{{ typeId ? '分类编辑' : '新增分类' }}</nz-breadcrumb-item>
  </nz-breadcrumb>

  <div nz-row>
    <div nz-col [nzMd]="24" [nzLg]="12">
      <form nz-form [formGroup]="shopTypeForm" (ngSubmit)="submitForm()">
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
            <label for="ord">排序</label>
          </div>
          <div nz-form-control nz-col [nzSm]="18" [nzXs]="24" [nzValidateStatus]="shopTypeForm.controls.ord">
            <nz-input-number formControlName="ord" [nzSize]="'large'" [nzStep]="1" [nzMin]="0"></nz-input-number>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
            <label>分类图标</label>
          </div>
          <div nz-form-control nz-col [nzSm]="18" [nzXs]="24">
            <app-upload-image [imgUrl]="shopType.icon" (getImgUrl)="getImgUrl($event)"></app-upload-image>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
            <label for="typeName" nz-form-item-required>分类名称</label>
          </div>
          <div nz-form-control nz-col [nzSm]="18" [nzXs]="24" [nzValidateStatus]="shopTypeForm.controls.typeName">
            <nz-input [nzId]="'typeName'" [nzSize]="'large'" formControlName="typeName" [nzPlaceHolder]="'请输入分类名称'"></nz-input>
            <div nz-form-explain *ngIf="shopTypeForm.controls.typeName.dirty&&shopTypeForm.controls.typeName.hasError('required')">请输入分类名称</div>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
            <label for="typeDesc">分类简介</label>
          </div>
          <div nz-form-control nz-col [nzSm]="18" [nzXs]="24" [nzValidateStatus]="shopTypeForm.controls.typeDesc">
            <nz-input [nzId]="'typeDesc'" [nzRows]="3" [nzType]="'textarea'" [nzSize]="'large'" formControlName="typeDesc" [nzPlaceHolder]="'请输入门店分组简介'"></nz-input>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="4">
            <button nz-button [nzType]="'primary'" [nzSize]="'large'">确认</button>
            <button type="button" nz-button [nzSize]="'large'" (click)="cancel()">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
