<nz-header id="header">
  <!--<div class="logo"><img src="assets/imgs/logo.png"></div>-->
  <div class="logo"></div>
  <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px;float: right">
    <li nz-menu-item class="user">
      <nz-dropdown nz-dropdown [nzPlacement]="'bottomRight'" [nzTrigger]="'hover'">
        <img class="avatar" [src]="user.headImgUrl">
        <span>{{ user.userName }}</span>
        <ul nz-menu>
          <li nz-menu-item>
            <a href="javascript:0">用户中心</a>
          </li>
          <li nz-menu-divider></li>
          <li nz-menu-item>
            <a (click)="logout()" >退出</a>
          </li>
        </ul>
      </nz-dropdown>
    </li>
  </ul>
</nz-header>
