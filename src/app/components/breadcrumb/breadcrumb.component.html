<div class="breadcrumb-container" [@fadeIn]>
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <i class="anticon" [ngClass]="menu.icon"></i>
      <span>{{ menu.title }}</span>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>{{ menu.subTitle }}</nz-breadcrumb-item>
    <nz-breadcrumb-item *ngIf="menu.tertiaryTitle">{{ menu.tertiaryTitle }}</nz-breadcrumb-item>
  </nz-breadcrumb>
</div>
