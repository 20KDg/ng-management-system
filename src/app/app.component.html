<nz-layout class="layout">
  <!--顶部菜单栏-->
  <app-header *ngIf="user && user.userName" [user]="user"></app-header>

  <nz-layout style="flex-direction: row;">
    <!--侧边菜单栏-->
    <app-side-bar *ngIf="user && user.userName"></app-side-bar>

    <nz-content style="background:#fff; padding: 24px; min-height: 280px; font-size: 16px;">
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
